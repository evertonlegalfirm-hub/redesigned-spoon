<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - X Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black flex items-center justify-center text-white">
    <div class="w-full max-w-sm bg-gray-900 rounded-xl p-8 shadow-lg border border-gray-800">
        <h1 class="text-2xl font-bold mb-2 text-center">X Admin Login</h1>
        <p class="text-sm text-gray-400 mb-6 text-center">Enter credentials to access the lookup panel.</p>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm mb-1">Username</label>
                <input id="username" type="text" class="w-full px-3 py-2 rounded-md bg-black border border-gray-700 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Username" required>
            </div>
            <div>
                <label for="password" class="block text-sm mb-1">Password</label>
                <input id="password" type="password" class="w-full px-3 py-2 rounded-md bg-black border border-gray-700 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Password" required>
            </div>
            <p id="loginError" class="text-sm text-red-400 hidden"></p>
            <button type="submit" class="w-full py-2.5 mt-2 bg-white text-black font-medium rounded-md hover:bg-gray-200 transition">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('loginError');

            if (user === 'hey123' && pass === 'lol123') {
                // simple front-end gate, not real security
                window.location.href = 'http://localhost:3002/lookup';
            } else {
                errorEl.textContent = 'Invalid credentials.';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
